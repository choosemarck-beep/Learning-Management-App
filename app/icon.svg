<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Galaxy gradient -->
    <radialGradient id="galaxyGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#4C1D95" />
    </radialGradient>
    
    <!-- Spiral gradient -->
    <linearGradient id="spiralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="50%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    
    <!-- Star glow -->
    <radialGradient id="starGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="1" />
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#galaxyGradient)" />
  
  <!-- Spiral galaxy arms -->
  <path d="M 256 256 Q 200 200 150 150 Q 100 100 50 50" 
        fill="none" 
        stroke="url(#spiralGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        opacity="0.8" />
  <path d="M 256 256 Q 312 200 362 150 Q 412 100 462 50" 
        fill="none" 
        stroke="url(#spiralGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        opacity="0.8" />
  <path d="M 256 256 Q 200 312 150 362 Q 100 412 50 462" 
        fill="none" 
        stroke="url(#spiralGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        opacity="0.8" />
  <path d="M 256 256 Q 312 312 362 362 Q 412 412 462 462" 
        fill="none" 
        stroke="url(#spiralGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        opacity="0.8" />
  
  <!-- Central core -->
  <circle cx="256" cy="256" r="60" fill="#FBBF24" opacity="0.9" />
  <circle cx="256" cy="256" r="40" fill="#F59E0B" />
  
  <!-- Stars -->
  <circle cx="150" cy="150" r="4" fill="#FBBF24" />
  <circle cx="362" cy="150" r="4" fill="#FBBF24" />
  <circle cx="150" cy="362" r="4" fill="#FBBF24" />
  <circle cx="362" cy="362" r="4" fill="#FBBF24" />
  <circle cx="200" cy="100" r="3" fill="#06B6D4" />
  <circle cx="312" cy="100" r="3" fill="#06B6D4" />
  <circle cx="200" cy="412" r="3" fill="#06B6D4" />
  <circle cx="312" cy="412" r="3" fill="#06B6D4" />
  <circle cx="100" cy="256" r="3" fill="#0EA5E9" />
  <circle cx="412" cy="256" r="3" fill="#0EA5E9" />
  <circle cx="256" cy="100" r="3" fill="#0EA5E9" />
  <circle cx="256" cy="412" r="3" fill="#0EA5E9" />
</svg>

